<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="heading">
        <div >
            <h1>ROCK PAPER SCISSORS</h1>
        </div>
    </div>
    <div class="game-box">
         <div class="play-area">
             <div class="score-box">
                 <h2>SCORE</h2>
             </div>
             <div class="player-container">
                <div class="human"><h3>Player</h3></div>
                <div class="computer"><h3>Computer</h3></div>
             </div>
             <div class="score-count">
                 <h2 class="human-score"></h2>
                 <h2 class="computer-score"></h2>
             </div>
             <ul id="icon">
                 <li><img id="rock" src="rock.svg" alt=""></li>
                 <li><img id="scissors"src="scissors.svg" alt=""></li>
                 <li><img id="paper"src="paper.svg" alt=""></li>
             </ul>
             <div class="final-message"><h2 id="final-message-text"></h2></div>
         </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
